{% extends 'main.html' %} 

{% block content %}

<div>
    <div class="mt-5 flex items-center">
        {% if request.user == blog.owner.user %}
            <div class="pr-2">
                <a href="{% url 'update-blog' blog.id %}">EDIT</a>
            </div>
            <div>
                <a href="{% url 'delete-blog' blog.id %}">DELETE</a>
            </div>
        {% endif %}
    </div>
    <!-- <div>
        <img class="w-full h-auto" src="{{ blog.featured_image.url }}">
    </div> -->
    <div class="mt-5">
        <div class="text-4xl mb-3 font-black">{{ blog.title }}</div>
        <div class="flex items-center text-sm">
            <div class="pr-2">
                <img class="object-cover rounded-full" style="width: 50px; height: 50px;" src="{{ blog.owner.profile_image.url }}"> 
            </div>
            <div class="flex flex-col">
                <div class="font-medium">
                    <a href="{% url 'user-profile' blog.owner.id %}">
                        {{ blog.owner.name }}
                    </a>
                </div>
                <div class="font-light">
                    {{ blog.created }}
                </div>
            </div>
        </div>
        <div class="mt-5 text-xs font-medium bg-gray-200 p-2 rounded-2xl w-fit">
            <a href="{% url 'category' blog.category.id %}">
                {{ blog.category }}
            </a>
        </div>
        <div class="mt-5 font-light">
            {{ blog.description|safe }}
        </div>
    </div>
</div>

{% endblock content %}
