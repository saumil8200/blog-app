{% extends 'main.html' %} 

{% block content %}

<div>
    <div>
        {% if request.user == blog.owner.user %}
            <span>
                <a href="{% url 'update-blog' blog.id %}">EDIT</a>
            </span>
            <span>
                <a href="{% url 'delete-blog' blog.id %}">DELETE</a>
            </span>
        {% endif %}
    </div>
    <div>
        <img src="{{ blog.featured_image.url }}">
    </div>
    <h1>{{ blog.title }}</h1>
    <h5>{{ blog.owner.name }}</h5>
    <p>{{ blog.category }}</p>
    {% for tag in blog.tags.all %}
        <span style="border: 1px solid grey;">
            {{ tag }}
        </span>
    {% endfor %}
    <div>
        {{ blog.description }}
    </div>
</div>

{% endblock content %}
