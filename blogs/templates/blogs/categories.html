{% extends 'main.html' %} 

{% block content %}

<div class="mt-5">
    {% for category in categories %}

        <a href="{% url 'category' category.id %}">
            <div class="bg-white mt-3 mb-3 p-5 rounded-2xl">
                <div class="mb-3">
                    <div class="text-xl font-bold">{{ category.name }}</div>
                </div>
                <p class="text-sm font-light">{{ category.description }}</p>
            </div>
        </a>

    {% endfor %}
</div>

{% endblock content %}
