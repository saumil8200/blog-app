{% extends 'main.html' %} 
{% block content %}

    <div class="mx-auto mt-8">
        <div class="bg-white rounded-2xl p-8">
            <h1 class="text-3xl mb-3 font-black">Edit Profile</h1>
            <form method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <div class="mb-2 font-medium">
                            {{ field.label }}
                        </div>
                        {{ field }}
                    </div>
                {% endfor %}
                <input class="w-full bg-blue-500 text-white rounded-2xl p-2" type="submit">
            </form>
        </div>
    </div>

{% endblock content %}
