{% extends 'main.html' %} 

{% block content %}

<div>
    <h1>CATEGORIES</h1>
    {% for category in categories %}

        <a href="{% url 'category' category.id %}">
            <h2>{{ category.name }}</h2>
        </a>
        <p>{{ category.description }}</p>

    {% endfor %}
</div>

{% endblock content %}
