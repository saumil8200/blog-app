{% extends 'main.html' %}

{% block content %}

    <div class="grid place-content-center mt-8 max-w-sm mx-auto">
        <div class="bg-white rounded-2xl p-8">
            <form method="POST">
                {% csrf_token %}
                <a class="text-sm" href="{% url 'blogs' %}">
                    Go Back
                </a>    
                <p class="mt-3 mb-3">Are you sure you want to delete <span class="font-bold">"{{ object }}"</span> ?</p>
                <input class="bg-blue-500 text-sm hover:bg-blue-700 text-white font-bold p-2 rounded-2xl" name="confirm" type="submit" value="Confirm" />
            </form>
        </div>
    </div>

{% endblock %}
